<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Opine | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- jquery & Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/js/opine.js"></script> 
  </head>
  <body>
    <form method="POST" action="/register">
      {{ form.csrf_token }}
      {{ form.hidden_tag() }} 
      {{ form.login.label }} {{ form.login(size=80, maxlength=200) }}
      {{ form.repo.label }} {{ form.repo(size=80, maxlength=200) }}
      {{ form.origin.label }} {{ form.origin(size=80, maxlength=2000) }}
      <input type="submit" value="Save">
    </form>
  </body>
</html>
